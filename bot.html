<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Somali Crypto Bot Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h1>ğŸš€ Somali Crypto Bot</h1>
    <p id="user-info">Loading user info...</p>

    <div class="card">
      <h3>ğŸ“– Wallet Actions</h3>
      <div class="actions">
        <button onclick="getPrice()">ğŸ“ˆ Check SOL Price</button>
        <button onclick="buyToken()">ğŸ›’ Buy Token</button>
        <button onclick="sellToken()">ğŸ’¸ Sell Token</button>
        <button onclick="checkBalance()">ğŸ” Check Balance</button>
      </div>
    </div>

    <div class="card">
      <h3>âš¡ Advanced Features</h3>
      <div class="actions">
        <button onclick="snipify()">ğŸ”ª Snipify</button>
        <button onclick="copyTrade()">ğŸ“‹ CopyTrade</button>
        <button onclick="limitOrders()">ğŸ“‰ Limit Orders</button>
        <button onclick="autoBuy()">ğŸ¤– AutoBuy</button>
        <button onclick="referrals()">ğŸ‘¥ Referrals</button>
        <button onclick="afk()">ğŸ˜´ AFK Mode</button>
        <button onclick="positions()">ğŸ“Š My Positions</button>
        <button onclick="refresh()">ğŸ”„ Refresh Data</button>
      </div>
    </div>

    <div id="toast-container"></div>
    <div id="loading-indicator" class="loading-indicator" style="display: none;">
      Loading...
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;
    const userInfoEl = document.getElementById("user-info");
    if (user) {
      userInfoEl.textContent = `Hello, ${user.first_name} (@${user.username})`;
    } else {
      userInfoEl.textContent = "Hello, valued user!";
    }

    function showToast(message, duration = 3000) {
      const toast = document.createElement("div");
      toast.className = "toast";
      toast.textContent = message;
      document.getElementById("toast-container").appendChild(toast);
      setTimeout(() => {
        toast.classList.add("hide");
        setTimeout(() => toast.remove(), 300);
      }, duration);
    }

    function showLoadingIndicator() {
      document.getElementById("loading-indicator").style.display = "block";
    }

    function hideLoadingIndicator() {
      document.getElementById("loading-indicator").style.display = "none";
    }

    function sendAction(action, data = null) {
      tg.sendData(JSON.stringify({ action, value: data }));
    }

    function getPrice() {
      showLoadingIndicator();
      fetch("https://api.coingecko.com/api/v3/simple/price?ids=solana&vs_currencies=usd")
        .then(res => res.json())
        .then(data => {
          const price = data.solana.usd;
          showToast(`ğŸ“ˆ SOL Price: $${price}`);
          sendAction("get_price", price);
        })
        .catch(() => {
          showToast("âŒ Failed to fetch price");
        })
        .finally(() => {
          hideLoadingIndicator();
        });
    }

    function buyToken() {
      showLoadingIndicator();
      sendAction("buy_token");
      showToast("ğŸ›’ Buy request sent");
      hideLoadingIndicator();
    }

    function sellToken() {
      showLoadingIndicator();
      sendAction("sell_token");
      showToast("ğŸ’¸ Sell request sent");
      hideLoadingIndicator();
    }

    function checkBalance() {
      showLoadingIndicator();
      sendAction("check_balance");
      showToast("ğŸ” Balance check triggered");
      hideLoadingIndicator();
    }

    function snipify() {
      showLoadingIndicator();
      sendAction("snipify");
      showToast("ğŸ”ª Snipify mode activated");
      hideLoadingIndicator();
    }

    function copyTrade() {
      showLoadingIndicator();
      sendAction("copytrade");
      showToast("ğŸ“‹ CopyTrade enabled");
      hideLoadingIndicator();
    }

    function limitOrders() {
      showLoadingIndicator();
      sendAction("limit_orders");
      showToast("ğŸ“‰ Managing Limit Orders");
      hideLoadingIndicator();
    }

    function autoBuy() {
      showLoadingIndicator();
      sendAction("autobuy");
      showToast("ğŸ¤– AutoBuy strategy triggered");
      hideLoadingIndicator();
    }

    function referrals() {
      showLoadingIndicator();
      sendAction("referrals");
      showToast("ğŸ‘¥ Viewing Referrals");
      hideLoadingIndicator();
    }

    function afk() {
      showLoadingIndicator();
      sendAction("afk");
      showToast("ğŸ˜´ AFK Mode set");
      hideLoadingIndicator();
    }

    function positions() {
      showLoadingIndicator();
      sendAction("positions");
      showToast("ğŸ“Š Checking Positions");
      hideLoadingIndicator();
    }

    function refresh() {
      showLoadingIndicator();
      sendAction("refresh");
      showToast("ğŸ”„ Data refreshed");
      hideLoadingIndicator();
    }
  </script>
</body>
</html>
